<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="column-left">
            <img src="./img/instagram-celular.png" alt="iPhone com o instagram na tela">
        </div>
        <div class="column-right">
            <div class="group">
                <img class="logo" src="./img/instagram-logo.png" alt="Logo do instagram">
                <form id="login">
                    <input id="login__user" type="text" placeholder="Telefone, nome de usuário ou email" required>
                    <input id="login__password" type="password" placeholder="Senha" required>
                    <button id="login__btn" submit="#">Entrar</button>
                </form>
                <p class="or-space">ou</p>
                <div class="link-option">
                    <p class="enter-with-facebook"><a href="#">Entrar com o Facebook</a></p>
                    <p class="forgot-password"><a href="#">Esqueceu a senha?</a></p>
                </div>
            </div>
            <div class="group">
                <p class="no-account">Não tem uma conta? <a href="#"><span class="register">Cadastre-se</span></a></p>
            </div>
            <div class="group-download-app">
                <p class="get-the-app">Obtenha o aplicativo.</p>
                <div class="download-app">
                    <a href="#"><img  class="download-app__apple" src="./img/apple-button.png" alt="Download for App Store"></a>
                    <a href="#"><img  class="download-app__googleplay" src="./img/googleplay-button.png" alt="Download for Google Play"></a>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
